<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Boxer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="galery-styles.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/primeng/resources/themes/omega/theme.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/primeng/resources/primeng.min.css" />
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        System.import('app').catch(function(err) {
            console.error(err);
        });

        $(document).on('click', '.terms_btns button, .box_size_btns button', function(e, data) {
            var parElemId = e.target.parentElement.id;
            var arrButtons = $('#' + parElemId).find('.btn');
            arrButtons.each(function(index, item) {
                if (item.classList.contains('active_btn')) {
                    $(item).removeClass('active_btn');
                }
            });

            $(e.target).addClass('active_btn');

            return true;
        })
    </script>
</head>

<body>
    <my-app></my-app>
</body>

</html>
